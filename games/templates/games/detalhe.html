{% extends 'base.html' %}

{% block title %}Jogo{% endblock %}

{% block content %}

<h1 class="mt-3">{{ jogo.nome }}</h1>

<div class="row">
    <div class="col-md-3">
        <img src="{{ jogo.url_foto}}" alt="" width="300" height="auto">
    </div>
    <div class="col-md-9">
        <p class="text-justify">
            {{ jogo.descricao|linebreaksbr }}
        </p>
    </div>
</div>

{% endblock %}
